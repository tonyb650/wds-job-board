<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Board</title>
    <script>
      /* 
        - Get theme from localStorage
        - If there is no theme in localStorage, then theme = null, otherwise theme == 'light' | 'dark' | 'system'
        - If it is 'system' && user pref is 'dark', then theme = 'dark'
        - If it is 'system' && user pref is not 'dark', then theme = 'light' 
      */
      let theme = JSON.parse(localStorage.getItem('theme'))
      if (theme === 'system'){
        theme = window.matchMedia("(prefers-color-scheme: dark)").matches
        ? "dark"
        : "light"
      } 
      // At this point, theme == 'light' | 'dark' | null
      document.documentElement.classList.toggle("dark", theme === "dark")
    </script>
  </head>
  <body class="dark:bg-slate-950 bg:white text-slate-900 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
